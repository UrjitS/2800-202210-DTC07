<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Main Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 style="text-align: center;">Admin main page</h1>

    <template>
        <div class="card" style="width: 18rem; margin-bottom: 15px;">
            <img src="../images/user.jpeg" class="card-img-top" alt="user icon">
            <div class="card-body">
                <h5 id="usertempid" class="card-title" style="text-align: center;">New User</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="email_field">Email: </li>
                <li class="list-group-item" id="name_field"></li>
            </ul>
        </div>
    </template>

    <div class="d-flex justify-content-end">
        <form action="/logout" method="get" style="margin-bottom: 15px;">
            <input type="submit" value="Logout"/>
        </form>
    </div>
    <main class="container-fluid"> 

        <div class="container">
            <div class="row row-cols-auto" id="user_card_container">

            </div>
        </div>

    </main>


    <script src="../javascript/admin.js"></script>
</body>

</html>
