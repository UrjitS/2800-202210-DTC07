<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap 5.1  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </script>
    <!-- Script to display Navbar and Footer-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../../css/navbar.css">
    <script src="../../javascript/navigation.js"></script>
    <script src="../../javascript/journal_write_new_entry.js"></script>
</head>


<body>
    <main>
        <!--Nav Bar-->

        <div class="pos-f-t">
            <nav class="navbar navbar-dark bg-white">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <h3 id="appName" class="" style="display: inline-block; margin: 0 auto">Bridge the Gap</h3>
                <img src="../../images/navlogo.png" onclick="activateEasterEgg()"
                    style="max-width: 70px; max-height: 70px">
            </nav>
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-dark p-4">
                    <h4 class="text-white">Menu</h4>
                    <span class="text-muted">
                        <ul>
                            <li><a href="../suggestions.html"><span style="color: white">Suggestions</span></a></li>
                        </ul>
                    </span>

                </div>
            </div>
        </div>

        <!-- Container that has writing image and Title  -->


        <div class="container col-xxl-8 px-4 py-5">
            <div class="row flex-lg-row- align-items-left g-5 py-5">
                <div class="col-10 col-sm-8 col-lg-6">
                    <img src="../../images/Journal_writing_logo.png" class="d-block mx-lg-auto img-fluid"
                        alt="Bootstrap Themes" width="150" height="100" loading="lazy">
                </div>
                <div class="col-lg-6">
                    <h1 class="display-5 fw-bold lh-1 mb-3">Write a New Journal Entry</h1>
                    <p class="lead">Insert User Input Boxes here. </p>
                </div>
                <!-- Container that Users can fill up -->

                <div class="form-container">
                    <form>
                        <div class="form-group">
                            <label for="title">Title of Journal Entry</label>
                            <input type="text" class="form-control" id="title" name="title"
                                placeholder="Write title of Journal Entry here">
                        </div><br>
                        <div class="form-group">
                            <label for="entry">Write your Journal submission here:</label>
                            <textarea class="form-control" id="entry" name="entry" rows="6" columns="6"></textarea>
                        </div>
                    </form>
                </div>

                <div class="Menu button options">
                    <a class="btn btn-success" role="button" value="Submit" id="submit_button"
                        onclick="createJournalEntry()">Submit</a>
                    <a class="btn btn-primary" href="./journal_main_page.html" role="button">Back to Journal Home
                        Page</a>
                </div>
            </div>
        </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="fixed-bottom navbar bg-dark d--none d-md-none" style="height: 75px; padding: 0px;">

        <div class="bottom-nav-button">
            <div class="btn bg-dark" style="padding-left:4em">
                <a href="../main.html" class="material-icons"
                    style="color: whitesmoke; text-decoration: unset; font-size: 35px; ">person</a>
                <p style="color: white;">Profile</p>
            </div>
        </div>
        <div class="bottom-nav-button">
            <div class="btn bg-dark">
                <a href="../main.html" class="material-icons"
                    style="color: whitesmoke; text-decoration: unset; font-size: 35px;">home</a>
                <p style="color: whitesmoke;">Home</p>
            </div>
        </div>
        <div class="bottom-nav-button">
            <div class="btn bg-dark" style="padding-right:4em" onclick="history.back()">
                <a class="material-icons"
                    style="color: whitesmoke; text-decoration: unset; font-size: 35px;">arrow_back</a>
                <p style="color: whitesmoke;">Back</p>
            </div>
        </div>

    </footer>


    <!-- End of Footer -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
