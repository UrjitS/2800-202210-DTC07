<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Journal - Write a New Entry Page </title>

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap 5.1  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Script to display Navbar and Footer-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/navbar.css">
    <script src="./javascript/navigation.js"></script>
</head>


<body>
    <main>
        <!--Nav Bar-->

        <div class="navbarLocation">
 
        </div>

        <!-- Container that has writing image and Title  -->


        <div class="container col-xxl-8 px-4 py-5">
            <div class="row flex-lg-row- align-items-left g-5 py-5">
                <div class="col-10 col-sm-8 col-lg-6">
                    <img src="./images/Journal_writing_logo.png" class="d-block mx-lg-auto img-fluid"
                        alt="Bootstrap Themes" width="150" height="100" loading="lazy">
                </div>
                <div class="col-lg-6">
                    <h1 class="display-5 fw-bold lh-1 mb-3">Write a New Journal Entry</h1>
                    <p class="lead">Insert User Input Boxes here. </p>
                </div>
                <!-- Container that Users can fill up -->
                <div class="form-container">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Title of Journal Entry</label>
                            <input type="text" class="form-control" id="title" placeholder="Title">
                        </div><br>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Write your Journal submission here:</label>
                            <textarea class="form-control" id="description" rows="6" columns="6"></textarea>
                        </div>
                    </form>
                </div>

                <div class="Menu button options">
                    <a class="btn btn-success" href="./journal_submission_confirmation_page.html" role="button"
                        onclick="writeReview()">Submit</a>
                    <a class="btn btn-secondary" href="./journal_edit_confirmation_page.html" role="button">Edit</a>
                    <a class="btn btn-danger" href="./journal_deletion_confirmation_page.html" role="button">Delete</a>
                    <a class="btn btn-primary" href="./journal_main_page.html" role="button">Back to Journal Home
                        Page</a>
                </div>
            </div>
        </div>
        </div>
    </main>

    <!-- Footer -->

    <div class="footerLocation">
 
    </div>

    <!-- End of Footer -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
