<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Roboto+Condensed:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Login Page</title>
</head>

<body>
    <div class="wrapper">
        <div id="login_div">
            <div>
                <img src="/images/logo.png" id="icon" alt="User Icon" />
            </div>
            <form>
                <input type="text_area" id="login_email" style="font-size:large;" placeholder="Email">
                <input type="text_area" id="user_name" placeholder="Name" style="display: none; font-size:large;">
                <input type="password" id="password" style="font-size:large;" placeholder="Password">
                <input value="Log In" id="login_button">
            </form>
            <div id="forgot_password">
                <button id="sign_up" style="font-size:large;">Sign Up?</button>
            </div>
            <div style="color:red;" id="errorMsg"></div>
        </div>
    </div>
    <script src="./javascript/login.js"></script>
</body>

</html>
